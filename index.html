<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCity Rute Bengkulu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #2196f3;
      --accent: #1565c0;
      --background: #f1f9ff;
      --surface: #ffffff;
      --text-dark: #0d47a1;
      --text-light: #ffffff;
      --danger: #d32f2f;
      --success: #388e3c;
      --shadow: rgba(0, 0, 0, 0.1);
      --footer-bg-lightblue: #0d47a1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--accent);
      color: var(--text-light);
      text-align: center;
      padding: 12px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    footer {
      background-color: var(--footer-bg-lightblue);
      color: var(--text-light);
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      overflow: hidden;
      background-color: var(--background);
      color: var(--text-dark);
    }

    .form-section {
      background-color: var(--surface);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--shadow);
      flex: 0 0 auto;
    }

    .form-section h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 12px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: var(--primary);
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px 10px 38px;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px var(--shadow);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--accent);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
      min-height: 20px;
    }

    .status-success { color: var(--success); }
    .status-error { color: var(--danger); }
    .status-loading { color: var(--primary); }

    .map-section {
      flex: 1;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px var(--shadow);
      border: 2px solid var(--primary);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .form-section h2 {
        font-size: 1.1rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <i class="fas fa-city"></i> Bengkulu SmartCity
  </header>

  <main>
    <section class="form-section">
      <h2><i class="fas fa-compass"></i> Cari Rute</h2>
      <form id="routeForm">
        <div class="form-group">
          <i class="fas fa-location-dot"></i>
          <input type="text" id="start" placeholder="Masukkan lokasi awal" required />
        </div>
        <div class="form-group">
          <i class="fas fa-map-pin"></i>
          <input type="text" id="end" placeholder="Masukkan lokasi tujuan" required />
        </div>
        <button type="submit"><i class="fas fa-search"></i> Temukan Rute</button>
      </form>
      <div id="status"></div>
    </section>

    <section class="map-section">
      <iframe id="mapFrame" src="smartcity_rute_kemacetan.html"></iframe>
    </section>
  </main>

  <footer>
    <i class="fas fa-globe-americas"></i>
    <span>Â© 2025 <strong>Bengkulu SmartCity </strong>.</span>
  </footer>

  <script>
    const form = document.getElementById("routeForm");
    const start = document.getElementById("start");
    const end = document.getElementById("end");
    const status = document.getElementById("status");
    const mapFrame = document.getElementById("mapFrame");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const startVal = start.value.trim();
      const endVal = end.value.trim();

      if (!startVal || !endVal) {
        status.textContent = "Mohon isi kedua lokasi.";
        status.className = "status-error";
        return;
      }

      status.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Memuat rute...";
      status.className = "status-loading";

      try {
        const response = await fetch("http://192.168.1.6:8001/generate-route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start_place: startVal, end_place: endVal }),
        });

        const result = await response.text();

        if (response.ok) {
          mapFrame.src = `smartcity_rute_kemacetan.html?start=${encodeURIComponent(startVal)}&end=${encodeURIComponent(endVal)}&ts=${Date.now()}`;
          status.textContent = "Rute berhasil diperbarui.";
          status.className = "status-success";
        } else {
          status.textContent = "Gagal memuat rute: " + result;
          status.className = "status-error";
        }
      } catch (err) {
        status.textContent = "Terjadi kesalahan koneksi.";
        status.className = "status-error";
      }
    });
  </script>

</body>
</html>
